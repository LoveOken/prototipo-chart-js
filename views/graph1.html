<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Gráfico 1</title>
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-10 mx-auto mt-5 mb-3">
                <!-- Gráficos -->
                <div class="chart-container container col-8 mb-3">
                    <canvas id="chart"></canvas>
                </div>
                <!-- Botones -->
                <div class="container mb-3">
                    <button id="img-button" type="button" class="btn btn-primary">Descargar Imagen</button>
                    <button id="file-button" type="button" class="btn btn-primary">Descargar Plantilla Excel</button>
                </div>
            </div>
        </div>
    </div>
    <meta name="sheet-url" content="https://cdn.statically.io/gh/LoveOken/movilidad-src/main/spreadsheets/Tabla1.xlsx">
    <!-- XLSX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.min.js" integrity="sha512-BMIFH0QGwPdinbGu7AraCzG9T4hKEkcsbbr+Uqv8IY3G5+JTzs7ycfGbz7Xh85ONQsnHYrxZSXgS1Pdo9r7B6w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Chart.js -->

    <!-- Script -->
    <script src="../dist/graph1.js"></script>

</html>
