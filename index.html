<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Mejor usen Chart.js</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-10 mx-auto py-5">
                <!--voy a definir un select-->
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text">Dato</span>
                    <select class="form-select" id="selector">
                        <option value="1" selected>Total de la Matrícula</option>
                        <option value="2">Distribución de la Matrícula</option>
                    </select>
                </div>
                <div class="chart-container" style="height: 500px; width: 100%;">
                    <canvas id="chart"></canvas>
                </div>
            </div>
            <div class="col-10 mx-auto py-5">
                <button id="descargar-png" type="button" class="btn btn-primary">Descargar PNG</button>
                <button id="descargar-csv" type="button" class="btn btn-primary">Descargar CSV</button>
            </div>
        </div>
    </div>
    <!-- PapaParse compila CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.1/papaparse.min.js" integrity="sha512-EbdJQSugx0nVWrtyK3JdQQ/03mS3Q1UiAhRtErbwl1YL/+e2hZdlIcSURxxh7WXHTzn83sjlh2rysACoJGfb6g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js" integrity="sha512-tMabqarPtykgDtdtSqCL3uLVM0gS1ZkUAVhRFu1vSEFgvB73niFQWJuvviDyBGBH22Lcau4rHB5p2K2T0Xvr6Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
    const url = "https://raw.githubusercontent.com/facoasecas/data_de_prueba/main/datos_movilidad.csv";

    Papa.parse(url, {
        download: true,
        header: true,
        complete: function(results) {
            // Declaración de variables
            var datos = results.data;
            var labels = ["2009-2010", "2010-2011", "2011-2012", "2012-2013", "2013-2014", "2014-2015", "2015-2016", "2016-2017", "2017-2018", "2018-2019", "2019-2020", "2020-2021"];

            console.log(datos);

            function crearDataset(r, g, b) {
                return {
                    label: "Cargando…",
                    fill: true,
                    borderWidth: 1,
                    borderColor: `rgba(${r}, ${g}, ${b}, 1)`,
                    backgroundColor: `rgba(${r}, ${g}, ${b}, .1)`,
                    data: new Array(labels.length).fill(0),
                }
            }

            // Configuración ChartJS
            const data = {
                labels,
                datasets: [
                    crearDataset(196, 113, 217),
                    crearDataset(138, 235, 164),
                    crearDataset(199, 235, 138),
                    crearDataset(219, 198, 127),
                    crearDataset(222, 154, 124),
                    crearDataset(209, 119, 155)
                ]

            };
            const background = {
                id: 'custom_canvas_background_color',
                beforeDraw: (chart) => {
                    const ctx = chart.canvas.getContext('2d');

                    ctx.save();
                    ctx.globalCompositeOperation = 'destination-over';
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, chart.width, chart.height);
                    ctx.restore();
                }
            };
            const config = {
                type: "line",
                data,
                options: {
                    locale: "es",
                    scales: {
                        y: { beginAtZero: false }
                    }
                },
                plugins: [background],
            };


            // Obtiene elementos de la página
            const canvas = document.getElementById("chart");
            const selector = document.getElementById("selector");

            const botonPng = document.getElementById("descargar-png");
            const botonCsv = document.getElementById("descargar-csv");

            const grafico = new Chart(canvas, config);

            // Funciones para actualizar el gráfico
            selector.onchange = () => {
                var inicio = 6;
                let i = 0;

                if (selector.value == 1) {
                    inicio = 0;
                    grafico.config.options.scales.y.beginAtZero = true;
                } else {
                    grafico.config.options.scales.y.beginAtZero = false;
                }

                for (const dataset of grafico.data.datasets) {
                    dataset.label = datos[inicio + i]['pais'];
                    dataset.data = datos[inicio + i]['numeros'].split(',').map(Number);
                    i++;
                }

                grafico.update();
            };

            selector.onchange();

            // Funciones para descargar
            botonPng.onclick = () => {
                const link = document.createElement('a');

                link.download = selector.value == 1 ? 'total_matricula.png' : 'distribucion_matricula.png';
                link.href = canvas.toDataURL();

                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            botonCsv.onclick = () => {
                const link = document.createElement('a');

                const csv = Papa.unparse(results.data);

                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const href = URL.createObjectURL(blob);

                if (navigator.msSaveBlob) { // IE 10+
                    navigator.msSaveBlob(blob, "datos.csv");
                } else {
                    link.download = "datos.csv";
                    link.href = href;

                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            }
        }
    });
    </script>
</body>

</html>
